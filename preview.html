    <title>CalcPrev - Sua calculadora de Aposentadoria</title>

<body class="container-fluid min-vh-100 d-flex flex-row p-0">
    <div class="container-fluid d-flex flex-column justify-content-between align-items-start">
        <header class="container-fluid mt-4">
            <picture>
                <img src="./assets/images/logo-md.png" class=" logo"  id="logomarca" />
            </picture>
        </header>
        <main class="container-fluid d-flex flex-column justify-content-between align-items-center">
            <section class="d-flex flex-column justify-content-between align-items-center mb-5">
                <label class="text-white fw-bolder fs-4 mb-3">Com qual idade pretende se aposentar?</label>
                <div class="input-group-idade bg-white d-flex flex-row">    
                    <button id="decrementoIdadeAposentadoria" class="bg-white border-0 p-2 fw-bolder fs-3" style="color:#51BCC5;">-</button>
                    <input type="number" id="idadeAposentadoria" name="idadeAposentadoria" value="60" class="border-0 text-center p-2 fw-bolder fs-3" style="color:#51BCC5;">
                    <button id="incrementoIdadeAposentadoria" class="bg-white border-0 p-2 fw-bolder fs-3" style="color:#51BCC5;">+</button>
                </div>
            </section>  
            <!-- <section class=" mb-5" style="background-color: chocolate;">
                <p class="text-white  fs-4 " style="font-family: 'Fira Sans', sans-serif; color: #f5f5f5; font-size: 1.5rem;">Estamos em <span id="currentYear"></span>. <br/> Você tem atualmente <span id="currentAge"></span>. Com <span id="selectedYear"></span> a previsão <br/> da sua aponsetadoria é no ano de <span id="calculatedYear"></span>.</p>
            </section> -->
            <section class=" mb-5 col-12 col-md-6 text-center">
                <p class="text-white fw-bolder fs-5 mb-2" >Estamos em <span id="currentYear"  style="color:#51BCC5;">2019</span>. Você tem atualmente <span id="currentAge"  style="color:#51BCC5;">25 anos</span>.
                    Com <span id="selectedYear" style="color: #00D7A3;">60 anos</span> a previsão  da sua aponsetadoria é no ano de <span id="calculatedYear" style="color: #00D7A3;">2050.</span>
                </p>
            </section>
        </main>   
        <footer class="container-fluid mb-4 d-flex justify-content-between text-white">
            <a href="first-step.html" class="d-flex flex-row justify-content-between align-items-center">
                <div class="buttons py-2 px-3 m-1 rounded-3">
                    <svg width="25" height="36" viewBox="0 0 25 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.2147 52.39L4.59438 32.0603C2.51346 29.6594 2.51346 25.7307 4.59438 23.3298L22.2147 3" stroke="#F5F5F5" stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                        
                </div>
                <span class="fw-bold fs-5">Voltar</span>                    
            </a>
            <a href="result.html" class="d-flex flex-row justify-content-between align-items-center">
                <span class="fw-bold fs-5">Avançar</span> 
                <div class="buttons py-2 px-3 m-1 rounded-3">
                    <svg width="25" height="36" viewBox="0 0 25 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.03394 52.3937L20.6542 32.0626C22.7352 29.6615 22.7352 25.7324 20.6542 23.3314L3.03394 3.00012" stroke="#F5F5F5" stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
                </div>
            </a>
        </footer>
